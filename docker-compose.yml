version: '3.9'

services:
  # ==========================================
  # YouTube 댓글 크롤링 웹 애플리케이션
  # ==========================================
  youtube-comments-app:
    container_name: youtube-comments-app
    image: ghcr.io/daon2daon/youtube-comment-crawling:latest
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    # 포트 매핑 (호스트:컨테이너)
    # .env 파일에서 HOST_PORT 설정 (기본값: 3000)
    ports:
      - "${HOST_PORT:-3000}:3000"

    # 환경 변수 설정
    # .env 파일에서 자동으로 로드됨 (docker-compose 기본 동작)
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    
    # 재시작 정책
    restart: unless-stopped
    
    # 헬스체크 (Synology Docker GUI에서 확인 가능)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # 리소스 제한 (Synology NAS 환경에 맞게 조정)
    # 주의: Docker Compose v3에서는 swarm 모드가 아니면 무시됨
    # Synology Docker GUI에서 직접 설정하는 것을 권장
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M
    
    # 로그 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

